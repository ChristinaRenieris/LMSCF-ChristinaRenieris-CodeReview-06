<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Review 6</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <header>
        <div class="jumbotron text-center text-white">

            <p>Join me, Chris, on my adventures through Europe. Between beatiful Locations, amazing food in great Restaurants and epic Events, I go to them all. </p>
        </div>
    </header>

    <div class="container-fluid">
        <div id="headings" class="h3 text-white text-center rounded m-5 p-3">Locations </div>
        <div id="locationCards" class="row justify-content-around">
            <!--All Locations are shown here-->
        </div>

        <div id="headings" class="h3 text-white text-center rounded m-5 p-3">Restaurants </div>
        <div id="restaurantCards" class="row justify-content-around">
            <!--All Restaurants are shown here-->
        </div>

        <div id="headings" class="h3 text-white text-center rounded m-5 p-3">Events </div>
        <div id="eventCards" class="row justify-content-around">
            <!--All Events are shown here-->
        </div>




    </div>



    <script src="scripts/script.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
